<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCF Rehber Kartları</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .webhook-input {
            margin-bottom: 30px;
        }

        .webhook-input label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .webhook-input input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .webhook-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .file-upload:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .file-upload.dragover {
            border-color: #764ba2;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .file-upload i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-upload p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .file-upload .file-info {
            font-size: 0.9rem;
            color: #999;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 1.5rem;
            color: #667eea;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .results-header .stats {
            color: #666;
            font-size: 1.1rem;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .contact-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .contact-card .name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .contact-card .phone {
            font-size: 1.1rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .contact-card .phone i {
            margin-right: 8px;
        }

        .contact-card .email {
            font-size: 1rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .contact-card .email i {
            margin-right: 8px;
        }

        .contact-card .organization {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .contact-card .organization i {
            margin-right: 8px;
        }

        .contact-card .title {
            font-size: 0.9rem;
            color: #495057;
            margin-bottom: 15px;
            font-style: italic;
        }

        .contact-card .details {
            font-size: 0.9rem;
            color: #666;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .contact-card .details .detail-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .contact-card .details .detail-item i {
            width: 20px;
            margin-right: 10px;
            color: #667eea;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #363;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section, .results-section {
                padding: 20px;
            }
            
            .contacts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-address-book"></i> VCF Rehber Kartları</h1>
            <p>VCF rehber yedeğinizi yükleyin ve kişi bilgilerini görüntüleyin</p>
        </div>

        <div class="upload-section">
            <div class="webhook-input">
                <label for="webhook-url">N8N Webhook URL:</label>
                <input type="url" id="webhook-url" placeholder="https://your-n8n-instance.com/webhook/vcf-contacts" required>
            </div>

            <div class="file-upload" id="file-upload">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>VCF rehber yedeğinizi buraya sürükleyin veya tıklayın</p>
                <p class="file-info">Desteklenen format: VCF (vCard)</p>
                <input type="file" id="file-input" accept=".vcf,.vcard" style="display: none;">
            </div>

            <button class="upload-btn" id="upload-btn" disabled>
                <i class="fas fa-upload"></i> Yükle ve İşle
            </button>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> VCF dosyası işleniyor...
            </div>
        </div>

        <div class="results-section" id="results-section">
            <div class="results-header">
                <h2><i class="fas fa-users"></i> Kişi Listesi</h2>
                <div class="stats" id="stats"></div>
            </div>
            <div class="contacts-grid" id="contacts-grid"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let webhookUrl = '';

        // File upload handling
        const fileUpload = document.getElementById('file-upload');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const webhookInput = document.getElementById('webhook-url');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('results-section');
        const contactsGrid = document.getElementById('contacts-grid');
        const stats = document.getElementById('stats');

        // Drag and drop functionality
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileUpload.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        webhookInput.addEventListener('input', (e) => {
            webhookUrl = e.target.value.trim();
            updateUploadButton();
        });

        function handleFileSelect(file) {
            if (file.type === 'text/vcard' || file.type === 'text/x-vcard' || 
                file.name.endsWith('.vcf') || file.name.endsWith('.vcard')) {
                selectedFile = file;
                fileUpload.innerHTML = `
                    <i class="fas fa-address-card" style="color: #28a745;"></i>
                    <p><strong>${file.name}</strong></p>
                    <p class="file-info">Dosya seçildi: ${(file.size / 1024).toFixed(1)} KB</p>
                `;
                updateUploadButton();
            } else {
                showError('Lütfen geçerli bir VCF (vCard) dosyası seçin.');
            }
        }

        function updateUploadButton() {
            uploadBtn.disabled = !(selectedFile && webhookUrl);
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile || !webhookUrl) {
                showError('Lütfen hem dosya seçin hem de webhook URL girin.');
                return;
            }

            try {
                loading.style.display = 'block';
                uploadBtn.disabled = true;

                // Read file content as text
                const fileContent = await readFileAsText(selectedFile);
                
                // Send as JSON with VCF content
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        body: fileContent,
                        filename: selectedFile.name,
                        filesize: selectedFile.size
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                    showSuccess(`${result.totalContacts} kişi başarıyla işlendi!`);
                    
                    // Show debug info if available
                    if (result.debug) {
                        console.log('Debug info:', result.debug);
                    }
                } else {
                    throw new Error('VCF işleme başarısız');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(`Hata oluştu: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        // Helper function to read file as text
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsText(file, 'UTF-8');
            });
        }

        function displayResults(result) {
            stats.innerHTML = `Toplam ${result.totalContacts} kişi bulundu`;
            
            contactsGrid.innerHTML = '';
            
            result.contacts.forEach(contact => {
                const card = document.createElement('div');
                card.className = 'contact-card';
                
                let detailsHtml = '';
                
                // Add organization if exists
                if (contact.organization) {
                    detailsHtml += `
                        <div class="detail-item">
                            <i class="fas fa-building"></i>
                            <span>${contact.organization}</span>
                        </div>
                    `;
                }
                
                // Add title if exists
                if (contact.title) {
                    detailsHtml += `
                        <div class="detail-item">
                            <i class="fas fa-briefcase"></i>
                            <span>${contact.title}</span>
                        </div>
                    `;
                }
                
                // Add address if exists
                if (contact.address) {
                    detailsHtml += `
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${contact.address}</span>
                        </div>
                    `;
                }
                
                // Add birthday if exists
                if (contact.birthday) {
                    detailsHtml += `
                        <div class="detail-item">
                            <i class="fas fa-birthday-cake"></i>
                            <span>Doğum Tarihi: ${contact.birthday}</span>
                        </div>
                    `;
                }
                
                // Add URL if exists
                if (contact.url) {
                    detailsHtml += `
                        <div class="detail-item">
                            <i class="fas fa-globe"></i>
                            <span>${contact.url}</span>
                        </div>
                    `;
                }
                
                // Add note if exists
                if (contact.note) {
                    detailsHtml += `
                        <div class="detail-item">
                            <i class="fas fa-sticky-note"></i>
                            <span>${contact.note}</span>
                        </div>
                    `;
                }
                
                // Add additional phones if exists
                if (contact.phones && contact.phones.length > 1) {
                    contact.phones.forEach((phone, index) => {
                        if (index > 0) {
                            detailsHtml += `
                                <div class="detail-item">
                                    <i class="fas fa-phone"></i>
                                    <span>Telefon ${index + 1}: ${phone}</span>
                                </div>
                            `;
                        }
                    });
                }
                
                // Add additional emails if exists
                if (contact.emails && contact.emails.length > 1) {
                    contact.emails.forEach((email, index) => {
                        if (index > 0) {
                            detailsHtml += `
                                <div class="detail-item">
                                    <i class="fas fa-envelope"></i>
                                    <span>Email ${index + 1}: ${email}</span>
                                </div>
                            `;
                        }
                    });
                }
                
                card.innerHTML = `
                    <div class="name">
                        <i class="fas fa-user"></i> ${contact.name}
                    </div>
                    <div class="phone">
                        <i class="fas fa-phone"></i> ${contact.phone}
                    </div>
                    ${contact.email ? `<div class="email"><i class="fas fa-envelope"></i> ${contact.email}</div>` : ''}
                    ${contact.organization ? `<div class="organization"><i class="fas fa-building"></i> ${contact.organization}</div>` : ''}
                    ${contact.title ? `<div class="title"><i class="fas fa-briefcase"></i> ${contact.title}</div>` : ''}
                    ${detailsHtml ? `<div class="details">${detailsHtml}</div>` : ''}
                `;
                
                contactsGrid.appendChild(card);
            });
            
            resultsSection.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
